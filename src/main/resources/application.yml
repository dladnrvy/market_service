
spring:
  jpa:
    open-in-view: false
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        jdbc:
          order_inserts: true
          order_updates: true
          batch_size: 1000
  datasource:
    url: jdbc:h2:tcp://localhost/~/market
    username: admin
    password: admin
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
    path: /h2-console

